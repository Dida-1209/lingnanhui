<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

        <link rel="stylesheet" href="/static/v1/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/static/v1/css/chat.css" />
        <link rel="stylesheet" href="/static/v1/css/base.css?debug=2" />
        <link rel="stylesheet" href="/static/v1/css/wap.css?debug=2" />
        <title>资源小助手</title>
	</head>
	<body>

        <div id="loading_div" style="text-align:center;border-bottom: 1px solid white;">
            <i class="fa fa-spinner fa-spin" style="color: orange;"></i>
            <span style="color: orange;font-size:15px;">加载中</span>
        </div>

		<div id="container" class="container" style="display:none;">
			<template v-for="obj in chats">
                <div v-if="obj.send_or_receive == 1" class="client">
                    <img class="touxiang" src="{{own_avatar}}"/>
                    <p class="talk">{{obj.message_content}}</p>
                </div>
                <div v-else class="houtai">
                    <img class="guanliyuan" src="{{friend_avatar}}"/>
                    <p class="answer">{{{obj.message_content}}}</p>
                </div>
            </template>
            <div class="tab_div"></div>
		</div>

        <a name="new_a"></a>

		<div class="footer">
			<div id="input-field">
				<input id="message" class="input_font" type="text">
			</div>
			<a id="jia" href="javascript:send_message();">发送</a>
		</div>

    <div class="loadin_div_first">
        <div></div>
        <i class="fa fa-spinner fa-spin" style="color: orange;"></i>
        <span style="color: orange;font-size:15px;">加载中</span>
    </div>

    <div id="tip_div" style="line-height:40px;display:none;width:100%;top:0;position: fixed;height:40px;background-color: #fff;">
        <p align="center">请输入要发送的内容</p>
    </div>

    <!-- 图片查看器 -->
    <img id="pic_looker" onclick="hide_pic_looker();" class="top_pic_look" style="display:none;">

        <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
        <script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.min.js"></script>
        <script src="/static/js/touch-0.2.14.min.js"></script>
        <script src="/static/v1/js/wap.js?v=1"></script>
        <script src="/static/v1/js/resource.js?v=3"></script>
        <script>
            $("input[type='text']").on('focus', function(){
                $('.footer').attr('style', 'top:40px')
                $('.footer').css('border', 'none')
                $("#tip_div").show()
            })
            $("input[type='text']").on('blur', function(){
                setTimeout(function(){
                    $('.footer').attr('style', '')
                    $("#tip_div").hide()
                    goto_buttom()
                    goto_buttom()
                    goto_buttom()
                }, 200)
            })
        </script>
	</body>
</html>
