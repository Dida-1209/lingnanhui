<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>用户海报</title> 
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" /> 
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css" /> 
  <style>
    .tag_span{
      display: inline-block;
      margin-left: 5px;
    }
    .tag{
    	font-size: 16px;
    }
    body{background-color: #fff;}
</style> 
 </head> 
 <body> 
  <div class="pure-g"> 
   <p align="center"> <b style="font-size:20px;">S F R A </b> <b style="padding: 2px;">⋅</b> <b style="font-size:20px;"> 岭南会</b> </p> 
  </div> 
  <div style="margin:0 auto;width:280px;height:280px;line-height: 280px;text-align: center;"> 
   <img src="{{card['avatar']}}" style="position:relative;width: 30%;height: 30%;vertical-align:middle;z-index: 2;" /> 
   <img src="http://qr.liantu.com/api.php?text={{card['url']}}&amp;el=h&amp;m=0" style="position:relative;top:-280px;width: 100%;height: 100%;vertical-align:middle;z-index: 1;" /> 
  </div> 
  <p align="center"> <b style="font-size:30px;">{{card['name']}}</b> </p>
  <p align="center"> {{card['company']}} | {{card['role']}} </p> 
  <p align="center">{{card['industry']}}</p> 
  <div style="margin: 0 auto;width:280px;padding:0 3%;margin-top: 30px;"> 
   <div style="width:100%;"> 
    <img src="/static/v1/img/iconfont-jiantou.png" style="float:left;width:10%;height:50px;" />
    <div class="tag" style="float:right;width:80%;text-align:center;">
      我的资源： {% for obj in card['keys'] %} 
     <span class="tag tag_span" own-sign="tag"> <i style="color:orange;" class="fa fa-tag tag_orange"></i>{{obj}} </span>{% endfor %} 
     <p align="center">长按二维码共享我的资源</p> 
    </div> 
    <div style="clear:both;"></div> 
   </div> 
  </div>  
 </body>
</html>
