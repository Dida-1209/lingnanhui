<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <link rel="stylesheet" href="/static/mui/css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/v1/css/demo.css?v=5&debug=2"/>
    <link rel="stylesheet" href="/static/v1/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/v1/css/home.css?v=4&debug=4">
    <link rel="stylesheet" href="/static/v1/css/search.css">
    <title></title>
    <style>
        .card {
    margin-bottom: 10px;
        }
        .text {
    position: relative;
    margin: 0px 0px 0px 0px;
}
        </style>
</head>
<body>
<div class="mui-content">
    <!-- 个人信息 -->
    <div onclick="goto_contact_list();" id="own" class="person-center">
        <img class="person-picture" src="{{avatar}}">
        <span class="person-name">{{name}}</span>
        <a class="person-go">
            <img src="/static/v1/img/1.png">
            个人中心
            <i class="mui-icon mui-icon-forward" style="color: #0F88F4;"></i>
        </a>
    </div>

    <!-- 搜索框 -->
  <div class="header" style="border-top:1px solid #eee;">
   <span>
    <form method="get" id="searchform" action="">
     <fieldset>
      <input id="s" name="search_key" value="关键词 " class="text_input" onblur="if(this.value==''){this.value='关键词';}" onfocus="if(this.value =='关键词') {this.value=''; }" type="text" />
      <input id="submit" value="" type="submit" />
     </fieldset>
     <input name="industry" type="hidden" value="" />
     <input name="role" type="hidden" value="" />
    </form> </span>
   <span>
    <section class="job-module">
     <dl class="retrie">
      <dt>
       <a id="area" href="javascript:show_or_hide_search_div();" class="">分类筛选 </a>
      </dt>
     </dl>
    </section> </span>
  </div>

    <div id="all_card" class="text" style="padding-top:10px;display:none;">
        <!-- 所有名片 -->
        <a href="/web/v1/people/{{obj.open_id}}" style="display:block;" v-for="obj in objs" class="card">
            <div class="thumb">
                <img own-sign="avatar" src="{{obj.avatar}}"/>
            </div>
            <div class="information">
                <span class="name">{{ obj.name }}</span>
                <span class="info" own-sign="role">{{obj.company}} | {{obj.role}} | {{obj.industry}}</span>
                <span v-for="tag in obj.resources_key" class="tag" own-sign="tag"> <i
                        class="fa fa-tag"></i>{{tag}} </span>
            </div>
        </a>
    </div>

    <div id="loading_div" style="text-align:center;display:none;">
        <i class="fa fa-spinner fa-spin"></i>
        <span style="color: orange;font-size:15px;">加载中</span>
    </div>

</div>

<!-- 隐藏的搜索框 -->
  <!-- 搜索框 -->
  <div id="search_div" style="width: 100%;position: absolute;top: 170px;padding:10px;background-color:#eee;display:none;">
   <p>选择行业标签</p>
   <div own-d1="industry" class="search_list_one">
    <span class="mui-badge mui-badge-primary">全部行业</span>
    <span v-for="obj in objs" class="mui-badge mui-badge-inverted">{{obj.a}}</span>
   </div>
   <br />
   <p>选择职能标签</p>
   <div own-d2="zhineng" class="search_list_one" own-d1="全部行业">
    <span class="mui-badge mui-badge-primary">全部类别</span>
   </div>
   <div own-d1="{{obj.a}}" own-d2="zhineng" v-for="obj in objs" class="search_list_one">
    <span class="mui-badge mui-badge-primary">全部类别</span>
    <span v-for="d in obj.b" class="mui-badge mui-badge-inverted">{{d}}</span>
   </div>
      <div style="width:100%;height:50px;"></div>
  </div>
</div>
  <div style="width:100%;height:50px;"></div>

<script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
<script src="/static/mui/js/mui.min.js"></script>
<script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.min.js"></script>
<script src="/static/v1/js/loading.js"></script>
<script src="/static/v1/js/search_role.js"></script>
<script src="/static/v1/js/wap.js"></script>
<script src="/static/v1/js/all_cards.js"></script>
</body>
</html>
